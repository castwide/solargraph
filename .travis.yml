language: ruby
cache:
  directories:
    - /home/travis/.rvm/
rvm:
  - 2.3
  - 2.4
  - 2.5
  - 2.6
  - jruby-head
matrix:
  include:
    - rvm: 2.5
      os: osx
    - rvm: 2.6
      os: osx
  allow_failures:
    - rvm: jruby-head
before_install:
  - gem update --system
  - gem install bundler --no-doc
install: bundle install --jobs=3 --retry=3
before_script: bundle exec yard gems
script:
  - bundle exec rspec
